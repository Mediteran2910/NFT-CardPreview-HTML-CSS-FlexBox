<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="nft.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
  <header>
    <img src="images/image-equilibrium.jpg" alt="nft-image">
    <a href=""></a>
  </header>
    <main>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
     <section>
      <div>
        <img src="images/icon-ethereum.svg" alt="remain time-icon">
        <p class="eth">0.041 ETH</p>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="etherium-icon">
        <p class="time">3 days left</p>
      </div>
      </section>
      </main>
      <hr color="#2E415A">
    <footer>
      <img src="images/image-avatar.png" alt="nft creator-image">
      <p> Creation of <b>Jules Wyvern</b></p>
    </footer>
  </div>

</body>
</html>
